<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Biomasa - SPCP-TR</title>
</head>
<body>
    <h1>Registro de Biomasa Viva (Coordinador de Cultivo)</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="especie">Especie:</label>
        <select name="especie" required>
            {% for especie in especies %}
                <option value="{{ especie.id }}">{{ especie.nombre_especie }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="zona">Zona de Cultivo:</label>
        <select name="zona" required>
            {% for zona in zonas %}
                <option value="{{ zona.id }}">{{ zona.nombre_zona }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="peso_humedo">Peso HÃºmedo Inicial (kg):</label>
        <input type="number" step="0.01" name="peso_humedo" required>
        <br>

        <button type="submit">Registrar Lote de Cultivo</button>
    </form>

    <p><a href="{% url 'dashboard' %}">Volver al Dashboard</a></p>
</body>
</html>
