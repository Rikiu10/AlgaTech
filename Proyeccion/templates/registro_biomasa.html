{% extends "base.html" %}

{% block title %}Registro de Biomasa{% endblock %}

{% block content %}
    <h1>ðŸŒ± Registro de Lote y Stock VIVO</h1>
    
    <form method="POST" style="grid-template-columns: 1fr 1fr;">
        {% csrf_token %}

        <div>
            <label for="especie">Especie:</label>
            <select name="especie" required>
                {% for especie in especies %}
                    <option value="{{ especie.id }}">{{ especie.nombre_especie }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="zona">Zona de Cultivo:</label>
            <select name="zona" required>
                {% for zona in zonas %}
                    <option value="{{ zona.id }}">{{ zona.nombre_zona }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="grid-column: 1 / 3;">
            <label for="peso_humedo">Peso HÃºmedo Inicial (kg):</label>
            <input type="number" step="0.01" name="peso_humedo" required>
        </div>

        <div style="grid-column: 1 / 3;">
            <button type="submit">Registrar Lote y Actualizar Inventario</button>
        </div>
    </form>
{% endblock %}
