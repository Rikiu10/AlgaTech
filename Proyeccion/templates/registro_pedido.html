<html lang="es">
<head>

    <title>Registro de Pedido</title>
</head>

    {% if mensaje %}
        <p style="color: {{ color }}">{{ mensaje }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <h2>Datos del Pedido</h2>
        
        <label for="fecha_entrega">Fecha de Entrega Requerida:</label>
        <input type="date" name="fecha_entrega" required>
        <br><br>

        <h2>Detalle del Producto</h2>

        <label for="especie">Especie:</label>
        <select name="especie" required>
            {% for especie in especies %}
                <option value="{{ especie.id }}">{{ especie.nombre_especie }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="volumen_seco">Volumen Requerido (kg Seco):</label>
        <input type="number" step="0.01" name="volumen_seco" required> 
        <br>

        <label for="granulometria">GranulometrÃ­a:</label>
        <input type="text" name="granulometria" value="EstÃ¡ndar" required>
        <br><br>

        <button type="submit">Verificar Factibilidad y Registrar</button>
    </form>

    <p><a href="{% url 'dashboard' %}">Volver al Dashboard</a></p>
</body>
</html>
